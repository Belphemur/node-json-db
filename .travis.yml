language: node_js
sudo: true
node_js:
- "10"
- "9"
- "8"

cache:
  yarn: true
  directories:
  - node_modules

stages:
- test
- name: deploy
  if: branch = master && type = push
jobs:
  include:
  - stage: deploy
    before_install: skip
    before_script: skip
    after_script: skip
    script:
    - yarn build:doc
    deploy:
      provider: pages
      skip-cleanup: true
      github-token: "$GH_TOKEN"
      local-dir: docs
      on:
        branch: master
  - script:
    - yarn build
    - yarn semantic-release
    after_success: skip
    before_script: skip
    after_script: skip


script:
- yarn test
after_success:
- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
before_script:
- yarn add --dev coveralls fossa-travisci-plugin
- yarn fossa-test