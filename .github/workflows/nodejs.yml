name: NodeJs
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_TOKEN: ${{secrets.NPM_TOKEN }}
  NODEJS: "lts/*"
  YARN_CACHE: "yarn-cache"

on:
  push:
    branches: [ develop, master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ develop, master ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['lts/-1', 'lts/*', 'current' ]
    steps:
        - uses: actions/checkout@v4
        - name: Enable pnpm
          run: npm install -g corepack@latest && corepack enable pnpm
        - name: Use Node.js  ${{ matrix.node }}
          uses: actions/setup-node@v4
          with:
            node-version:  ${{ matrix.node }}
            cache: 'pnpm'
        - name: Install dependencies
          run: corepack pnpm install
        - name: Run tests
          run: corepack pnpm run test
        - name: Upload code coverage
          uses: codecov/codecov-action@v5
          with:
            token: ${{ secrets.CODECOV_TOKEN }} 
            fail_ci_if_error: true # optional (default = false)
  ci-cd-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable pnpm
        run:  npm install -g corepack@latest && corepack enable pnpm
      - name: Setup Node.js ${{env.NODEJS}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODEJS}}
          cache: 'pnpm'
      - name: Install dependencies
        run: corepack pnpm install
      - name: Run semantic-release
        run: corepack pnpm semantic-release --dry-run
  deploy-pages:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable pnpm
        run:  npm install -g corepack@latest && corepack enable pnpm
      - name: Use Node.js ${{env.NODEJS}}
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODEJS}}
          cache: 'pnpm'
      - name: Install semantic-release dependencies
        run: corepack pnpm install
      - name: Build package
        run: corepack pnpm run build:doc
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.7.2
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
            
  release:
    needs: [build, ci-cd-check]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable pnpm
        run: npm install -g corepack@latest && corepack enable pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{env.NODEJS}}
          cache: 'pnpm'
      - name: Install semantic-release dependencies
        run: corepack pnpm install --frozen-lockfile
      - name: Build package
        run: corepack pnpm run build
      - name: Release
        run: corepack pnpm run semantic-release
      
